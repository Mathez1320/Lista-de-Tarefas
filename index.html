<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "shortcut icon" href="./favico.ico.ico" type ="image/x-icon">
    <link  rel ="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"/>
     <link  rel ="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
     <link rel ="stylesheet" href="estilo.css" type="text/css"/>
    <title>Listas de Tarefas</title>
</head>
<body>
<div class="container">
    <h1 class="text-center display-4">Lista de Tarefas</h1>
    <div class="row">
        <form id="tarefa-form" class = " col-8 mx-auto">
        <div class="input-group">
            <input type="text"
             class="form-control form-control-sm"
             id="tarefaInput" 
             placeholder="Nova Tarefa"
            
            />
            <span>
                <button type="submit" 
                class="text-uppercase btn btn-success btn-sm">
                 Adicionar
                </button>
            </span>
        </div>
        </form>
    </div>
    <div class="row">
        <h4 id = "titulo-tarefas" class="col-8 mx-auto mt-2 mb-0">
            Tarefas
        </h4>
        <ul class="Lista">
         <li class="tarefa done">

            <a href="#" class="check-tarefa">   

             <i class="fa fa-check" aria-hidden="true"></i>
            
            </a>
         </li>
        </ul> 
    </div>
    <div class="row">
     <div class="col-16 mx-auto">
      <button  id="limparBtn" 
      disabled
      class="btn btn-danger btn-sm btn-block text-uppercase"
      >
          Limpar Lista
      </button>
     </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
